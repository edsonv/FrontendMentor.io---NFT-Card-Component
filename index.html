<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        position: absolute;
        bottom: 40px;
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <div class="card">
        <div class="card-image">
          <img src="./images/image-equilibrium.jpg" alt="Equilibrium" />
        </div>
        <div class="card-body">
          <h1 class="card-title text-preset-1">Equilibrium #3429</h1>
          <div class="card-description text-preset-2">
            Our Equilibrium collection promotes balance and calm.
          </div>
          <div class="card-info">
            <div class="price">
              <img src="./images/icon-ethereum.svg" alt="" srcset="" />0.041 ETH
            </div>
            <div class="date">
              <img src="./images/icon-clock.svg" alt="" />3 days left
            </div>
          </div>
        </div>
        <hr class="h-division" />
        <div class="card-footer">
          <div class="footer-image">
            <img src="./images/image-avatar.png" alt="" />
          </div>
          <div class="author">
            Creation of <span class="name">Jules Wyvern</span>
          </div>
        </div>
      </div>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a
        href="https://github.com/edsonv"
        target="_blank"
        rel="noopener noreferrer"
        aria-label="GitHub profile of Edson J. Vargas"
        aria-describedby="Opens on new tab"
        >Edson J. Vargas</a
      >.
    </footer>
  </body>
</html>
