<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        position: absolute;
        bottom: 40px;
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <article class="card">
        <figure class="card-image">
          <img src="./images/image-equilibrium.jpg" alt="NFT Image" />
        </figure>
        <section class="card-body">
          <h2 class="card-title text-preset-1">Equilibrium #3429</h2>
          <p class="card-description text-preset-2">
            Our Equilibrium collection promotes balance and calm.
          </p>
          <div class="card-info">
            <p class="price text-preset-3">
              <img src="./images/icon-ethereum.svg" alt="Ethereum Icon" />
              0.041 ETH
            </p>

            <p class="date text-preset-3">
              <img src="./images/icon-clock.svg" alt="Clock Icon" />
              3 days left
            </p>
          </div>
        </section>
        <hr class="h-division" />
        <footer class="card-footer">
          <div class="footer-image">
            <img src="./images/image-avatar.png" alt="Author Avatar" />
          </div>
          <p class="author">
            Creation of <span class="name">Jules Wyvern</span>
          </p>
        </footer>
      </article>
    </main>

    <footer class="attribution">
      Challenge by
      <a
        href="https://www.frontendmentor.io?ref=challenge"
        target="_blank"
        rel="noopener noreferrer"
        aria-label="Frontend Mentor page (opens on new tab)"
        >Frontend Mentor <span class="sr-only">(opens in a new tab)</span></a
      >. Coded by
      <a
        href="https://github.com/edsonv"
        target="_blank"
        rel="noopener noreferrer"
        aria-label="GitHub profile of Edson J. Vargas (opens on new tab)"
        >Edson J. Vargas <span class="sr-only">(opens in a new tab)</span></a
      >.
    </footer>
  </body>
</html>
